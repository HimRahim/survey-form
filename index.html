<body>
    <div class="bg-image">

        <div class="container-fluid pb-3">

            <div id="header" class="pt-4 text-center">
                <h1 id="title" class="mb-1">Registration form</h1>
                <p id="description">form for register to online course<div class=""></p>
            </div>

            <div class="form container rounded form-bg text-left px-3 py-3">
                <form id="survey-form">
                    <div class="form-group mb-3">
                      <label id="name-label" for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter you name" required>
                    </div>
                    <div class="form-group mb-3">
                      <label id="email-label" for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter you email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label id="number-label" for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="number" min="18" max="99" placeholder="Enter you age">
                    </div>
                    <div class="form-group mb-3">
                        <label id="dropdown-label" for="dropdown" class="form-label">Faculty</label>
                        <select id="dropdown" class="form-select">
                            <option selected>Select your faculty</option>
                            <option value="engineering">Engineering</option>
                            <option value="science">Science</option>
                            <option value="management">Management</option>
                         </select>
                    </div>
                    <div class="form-group">
                        <p class="my-0">Year</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="year" id="first" value="1" checked>
                            <label class="form-check-label" for="first">
                             1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="year" id="second" value="2">
                            <label class="form-check-label" for="second">
                              2
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="year" id="third" value="3">
                            <label class="form-check-label" for="third">
                              3
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="year" id="fourth" value="4">
                            <label class="form-check-label" for="fourth">
                              4
                            </label>
                        </div>         
                    </div>    
                    <div class="form-group mt-2 mb-3">
                        <p class="mb-0">which course do you interest?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="front" value="front-end dev">
                            <label class="form-check-label" for="front">Front-end developer</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="back" value="back-end dev">
                            <label class="form-check-label" for="back">Back-end developer</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="full" value="fullstack dev">
                            <label class="form-check-label" for="full">Fullstack developer</label>
                          </div>
                    </div>
                    <div class="forn-group mb-3">
                        <label for="comments" class="form-label">Any comments?</label>
                        <textarea class="form-control" id="comments" rows="3"></textarea>
                      </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>


        </div>

    </div>


        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
